<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="main.css">
  <title>TankTack</title>

<body>
  <div id="invisible">
    <h1>Please adjust the size of your screen to be bigger in order to paly this game</h1>
  </div>
  <div id="waiting"> <h1>Waiting for other players</h1> <div id="loading"></div></div>
  <div id="loaded">
    <div>

      <canvas id="game" width="1200" height="800" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
      </canvas>
      <h1 id="reloading">Reloading...</h1>
      <div id="scoreboard">
        <h1>
          SCOREBOARD
        </h1>
        <div id="player">
          <h2>You</h2>
          <h2 id="score-player">0</h2>
        </div>
        <div id="enemy">
          <h2>Enemy</h2>

          <h2 id="score-enemy">0</h2>
        </div>
      </div>

      <div style="display: none;">
        <img id="gun" style="display:none;" src="Gun_08.png">

        <img id="inback" style="display: none;" src="map10000.png">

        <img id="hull" style="z-index: -1; display:none;" src="Hull_08.png">
        <img id="tracks" style="z-index: -1; display:none;" src="Tire_Track_01.png">
        <img id="shell" style="z-index: -1; display:none;" src="Medium_Shell.png">
        <img id="flash1" style="z-index: -1; display:none;" src="effects/Flash_A_01.png">
        <img id="flash2" style="z-index: -1; display:none;" src="effects/Flash_A_02.png">
        <img id="flash3" style="z-index: -1; display:none;" src="effects/Flash_A_03.png">
        <img id="ex1" style="z-index: -1;" src="effects/Explosion_A.png">
        <img id="ex2" style="z-index: -1;" src="effects/Explosion_B.png">
        <img id="ex3" style="z-index: -1;" src="effects/Explosion_C.png">
        <img id="ex4" style="z-index: -1;" src="effects/Explosion_D.png">
        <img id="ex5" style="z-index: -1;" src="effects/Explosion_E.png">
        <img id="ex6" style="z-index: -1;" src="effects/Explosion_F.png">
        <img id="ex7" style="z-index: -1;" src="effects/Explosion_G.png">
        <img id="ex8" style="z-index: -1;" src="effects/Explosion_H.png">
      </div>
      <div id="lowerThird">
      <div id="timerDiv">
        <h1 id="timer">TIME</h1>
    </div>
    <div>
    <button id = "quit" onclick="window.location.href = '/'"> Quit Game </button>
    <!-- <button id = "fullscreen"> Go FUllscreen </button> -->
  </div>
  </div>
</div>
</div>
</div>
